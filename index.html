<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE Duel</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="images/Elements/grumpy.png" type="image/x-icon">
</head>
<body class="text-center">

    <div class="container" id="mainview">
        <div class="row pt-5">
            <div class="col">
                <canvas id="canvas" width="1000" height="600"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-outline-light" id="on">SOUND ON</button>
                <button class="btn btn-outline-secondary" id="off">SOUND OFF</button>
            </div>
        </div>
    </div>

    <div id="far-west-transition">
        <div>
            <iframe src="https://giphy.com/embed/pUgwLxmGW3S7K" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
    </div>

    <div id="star-wars-transition">
        <div>
            <iframe src="https://giphy.com/embed/jd6TVgsph6w7e" width="480" height="270" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
    </div>

    <div>
        <img src="./images/Elements/sexy-magikarp.gif" alt="sexy magikarp dancing" id="magikarp">
    </div>

    <div class="container" id="one-win">
        <div class="row">
            <div class="col">
                <iframe src="https://giphy.com/embed/RnPRNP5ICPl6M" width="480" height="202" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                <h1>PLAYER ONE WINS!</h1>
                <button class="btn btn-danger restart">RESTART</button>
            </div>
        </div>
    </div>

    <div class="container" id="yoda">
        <div class="row">
            <div class="col">
                <iframe src="https://giphy.com/embed/10DjIRoAfylalG" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                <h1>THE FORCE WINS!</h1>
                <button class="btn btn-danger restart">RESTART</button>
            </div>
        </div>
    </div>

    <div class="container" id="two-win">
        <div class="row">
            <div class="col">
                <iframe src="https://giphy.com/embed/l0Iyd8gpv7OqYnhVC" width="480" height="269" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                <h1>PLAYER TWO WINS!</h1>
                <button class="btn btn-danger restart">RESTART</button>
            </div>
        </div>
    </div>

    <div class="container" id="vader">
        <div class="row">
            <div class="col">
                <iframe src="https://giphy.com/embed/1HPUSulSOHDpe" width="480" height="247" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                <h1> THE EMPIRE WINS!</h1>
                <button class="btn btn-danger restart">RESTART</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
